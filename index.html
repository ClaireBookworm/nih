<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        p {
            text-align:center; 
            vertical-align: middle;
            display: table-cell;
            color: white;   
        }
    </style>
</head>
<body>
    <img src="defoe.jpg" alt="willem defoe">
    <p>nothing interesting here</p>
    <p>download image somewhere</p>
</body>
</html>
